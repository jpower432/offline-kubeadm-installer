name: Development-ARM

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  IMAGE_NAME: image

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  build-ubuntu-groovy-arm:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: set-up-qemu
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: set-up-docker-buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        
      - name: build-image
        run: |
            cd ubuntu-arm
            mkdir images
            for c in $(cat image.list); do docker pull $c && \
             docker save $_ > images/$(date +%s).tar; \
            done
            docker buildx build --platform linux/arm/v7 -o ubuntu-groovy-arm --file Dockerfile.groovy .
                   
      - name: upload-ubuntu-groovy-arm
        uses: actions/upload-artifact@v1
        with:
          name: ubuntu-groovy-arm
          path: ubuntu-arm/ubuntu-groovy-arm/selfextract.bsx

  build-ubuntu-focal-arm:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: set-up-qemu
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: set-up-docker-buildx
        id: buildx
        uses: docker/setup-buildx-action@master
        
      - name: build-image
        run: |
            cd ubuntu-arm
            mkdir images
            for c in $(cat image.list); do docker pull $c && \
             docker save $_ > images/$(date +%s).tar; \
            done
            docker buildx build --platform linux/arm/v7 -o ubuntu-focal-arm --file Dockerfile.focal .
                   
      - name: upload-ubuntu-focal-arm
        uses: actions/upload-artifact@v1
        with:
          name: ubuntu-focal-arm
          path: ubuntu-arm/ubuntu-focal-arm/selfextract.bsx
